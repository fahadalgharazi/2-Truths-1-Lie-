<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2 Truths and 1 Lie</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
     <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>

  <body>
    <div class="block">
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-menu is-active">
                <a class="navbar-item" href="game.html">
                   Play the game!
                </a>
            </div>
        </nav>
    </div>
    <div class="block">
        <h1 class="title is-2 has-text-centered">2 Truths and 1 Lie</h1>
    </div>
    <div class="block">
        <h2 class="subtitle is-4 has-text-centered"> Enter in your truths and lies </h2>
    </div>
    <section class="hero is-small is-primary">
      <div class="hero-body has-text-centered">
        <div class="column is-two-thirds is-offset-2">
            <div class="control">
                <input class="input is-info is-medium is-rounded" type="text" id="truth1" placeholder="Enter a truth" required />
            </div>
        </div>
    </br>
        <div class="column is-two-thirds is-offset-2">
            <div class="control">
            <input class="input is-info is-medium is-rounded" type="text" id="truth2" placeholder="Enter another truth" required />
            </div>
        </div>
    </br>
        <div class="column is-two-thirds is-offset-2">
            <div class="control">
            <input class="input is-info is-medium is-rounded" type="text" id="lie" placeholder="Enter a lie" required />
            </div>
        </div>
    </br>
        <div class="buttons is-centered">
            <button class="button is-block is-medium is-link is-rounded has-text-centered" onclick="submitResponse()">
            Submit
            </button>
        </div>
      </div>
    </section>

    <script src="js/submit.js"></script>
  </body>

</html>
