<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

</head>

<body>
    <div class="block">
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-menu is-active">
                <a class="navbar-item" href="submit.html">
                   Submit more entries!
                </a>
            </div>
        </nav>
    </div>
    <h1 class="title is-2 has-text-centered ">2 Truths and 1 Lie</h1>
    <h2 class="subtitle is-4 has-text-centered"> Guess which statement is the lie!</h2>
    <h2 id="scoreCard">
        
    </h2>
    <section class="hero is-fullheight" id="gameSection">
        <div class="content">
            <h2 class="has-text-centered mt-6">Guess!</h2>
        </div>
        
        <!---Get a random database response--->

        

        <!---create 3 tiles, for two truths and one lie--->
        <!---wasn't sure whaat to name the onclick function, it's just check for now--->
        <div id="cardDisplay"> <!---will probably end up using javascript to display the cards--->
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Tile One</p>
                        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="check()">
                            Pick this!
                        </button>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Tile Two</p>
                        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="check()">
                            Pick this!
                        </button>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Tile Three</p>
                        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="check()">
                            Pick this!
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!---clickable tiles, if one is picked we need to check for response--->
        <!---display correct or not--->

        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="getResponse()">
            Play again? 
        </button>

        <!---displays congrats message? or possibly not--->
        <section class="container">
            <h2 id="message" class="subtitle is-4"></h2>
        </section>

    </section>
    

  </body>
